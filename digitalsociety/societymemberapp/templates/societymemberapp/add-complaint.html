{% extends 'societymemberapp/index.html' %}
{% block content %}   
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Complaints<small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                            <li class="breadcrumb-item">complaint</li>
                                                                                        <li class="breadcrumb-item active">complaint complaint</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                      
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="card">
                            <div class="header">
                                <h2><strong>Add</strong> Complaints</h2>
                                <ul class="header-dropdown">                            
                                   
                                </ul>
                            </div>
                            <form action="{% url 'add-complaint' %}" method="post">
                                {% csrf_token %}
                                <div class="body">
                                    <div class="row clearfix">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <textarea class="form-control" placeholder="Enter your Complaints..." name="description"></textarea>
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="row clearfix">  
                                        <div class="col-sm-12">
                                            <input type="submit" class="btn btn-primary btn-round" value="Submit" name="Submit">
                                            <input type="reset" class="btn btn-primary btn-round" name="clear" value="Clear" >                  
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
</section>
{% endblock %}
